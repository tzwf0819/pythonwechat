{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block content %}
    <div class="container centered-container">
        <div class="mt-5">
            <h2>注册</h2>
            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="register-username" class="form-control" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="text" id="register-fullname" class="form-control" placeholder="姓名" required>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" class="form-control" placeholder="邮箱" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" class="form-control" placeholder="密码" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
            <div class="mt-3">
                <a href="{{ url_for('login') }}">返回登录</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/libs/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='/libs/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/register.js') }}"></script>
{% endblock %}
