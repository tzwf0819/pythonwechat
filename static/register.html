{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="container centered-container">
        <div class="mt-5">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="register-username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="text" id="register-fullname" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="mt-3">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/libs/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='/libs/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/register.js') }}"></script>
{% endblock %}
