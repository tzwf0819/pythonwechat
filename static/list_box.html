<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sidebar Menu</title>
    <!-- 引入 Windows 风格的 CSS 变量 -->
    <style>
        :root {
            --primary-color: #0078D4;
            --secondary-color: #F3F2F1;
            --text-color: #333;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: var(--secondary-color);
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        /* 菜单项样式 */
        .menu-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            background-color: transparent;
            cursor: pointer;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            color: var(--text-color);
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 120, 212, 0.1);
        }

        /* 子菜单样式 */
        .sub-menu {
            display: none;
            padding-left: 20px;
        }

        .menu-item.has-children > .sub-menu {
            padding-left: 20px;
        }

        /* 调整手柄样式 */
        .resize-handle {
            position: absolute;
            right: 0;
            top: 0;
            width: 10px;
            height: 100%;
            cursor: ew-resize;
            background-color: #ccc;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}"> <!-- 引入CSS文件 -->

</head>
<body>

<div id="sidebar-menu" class="sidebar">
    <div id="resize-handle" class="resize-handle"></div>
</div>

<script src="{{ url_for('static', path='/js/list_box.js') }}"></script>

</body>
</html>
