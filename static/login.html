<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/static/libs/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header">易达软件小程序后端管理平台</div>
    <div class="container centered-container">
        <div class="mt-5">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="login-username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="mt-3">
                <a href="/static/register.html">Register</a> | 
                <a href="/static/forgot_password.html">Forgot Password</a>
            </div>
        </div>
    </div>

    <script src="/static/libs/jquery.min.js"></script>
    <script src="/static/libs/bootstrap.min.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
