{% extends "base.html" %}

{% block title %}Login{% endblock %}


{% block content %}
    <div class="container centered-container">
        <div class="mt-5">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="login-username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="mt-3">
                <a href="/register">Register</a> | 
                <a href="/forgot_password">Forgot Password</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/libs/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='/libs/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/login.js') }}"></script>
{% endblock %}
