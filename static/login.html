{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
    <div class="container centered-container">
        <div class="mt-5 p-4 bg-white shadow rounded" style="width: 400px;">
            <h2 class="text-center mb-4">登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" class="form-control rounded" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" class="form-control rounded" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block rounded">登录</button>
            </form>

            <div class="mt-4 pt-3 border-top">
                <p class="text-center text-muted mb-3">或使用微信扫码登录</p>
                <!-- 展示体验版二维码 -->
                <div class="text-center">
                    <img src="{{ url_for('static', path='oqOHs61fKy2ofHMFrpTmVWFRn5RY.jpg') }}" alt="微信小程序体验版二维码"  width="200">
                </div> 
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/libs/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='/libs/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/login.js') }}"></script>
{% endblock %}
