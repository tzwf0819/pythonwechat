{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
    <div class="container centered-container">
        <div class="mt-5">
            <h2>登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="login-username" class="form-control" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" class="form-control" placeholder="密码" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <div class="mt-3">
                <a href="/register">注册</a> | 
                <a href="/forgot_password">忘记密码</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/libs/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='/libs/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/login.js') }}"></script>
{% endblock %}
