{% extends "base.html" %}

{% block title %}产品信息管理{% endblock %}

{% block content %}
<div class="container">
    <h2>产品信息管理</h2>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModal">
        添加产品
    </button>

    <table class="table mt-3" id="productsTable">
      <thead>
          <tr>
              <th>产品ID</th>
              <th>产品分类</th>
              <th>产品名称</th>
              <th>产品规格</th>
              <th>操作</th>
          </tr>
      </thead>
      <tbody>
          <!-- 产品信息将通过JavaScript动态填充 -->
      </tbody>
  </table>
</div>
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">添加产品</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="product-form">
          <div class="form-group">
            <label for="productCategory">产品分类</label>
            <select class="form-control" id="productCategory"></select>
          </div>
          <div class="form-group">
            <label for="productName">产品名称</label>
            <input type="text" class="form-control" id="productName">
          </div>
          <div class="form-group">
            <label for="productSpecification">产品规格</label>
            <input type="text" class="form-control" id="productSpecification">
          </div>
          <div class="form-group">
            <label for="productPrice">产品价格</label>
            <input type="number" class="form-control" id="productPrice">
          </div>
          <div class="form-group">
            <label for="productDescription">产品描述</label>
            <textarea class="form-control" id="productDescription"></textarea>
          </div>
          <div class="form-group">
            <label for="productParameters">产品参数</label>
            <input type="text" class="form-control" id="productParameters">
          </div>
          <div class="form-group">
            <label for="productImage">产品图片</label>
            <input type="file" class="form-control-file" id="productImage">
            <input type="hidden" id="productImageUrl" name="product_image_url">
            <div class="progress mt-2" style="display: none;">
              <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="form-group">
              <img id="productImagePreview" src="#" alt="产品图片预览" style="display: none; max-width: 100%;">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="saveProductBtn">保存产品</button>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', path='/libs/jquery.min.js') }}"></script>
<script src="{{ url_for('static', path='/libs/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', path='/js/product_management.js') }}"></script>
{% endblock %}
