<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="/static/libs/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header">易达软件小程序后端管理平台</div>
    <div class="container centered-container">
        <div class="mt-5">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <div class="form-group">
                    <input type="text" id="forgot-password-username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="text" id="forgot-password-fullname" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="forgot-password-email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="forgot-password-newpassword" class="form-control" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="forgot-password-confirmnewpassword" class="form-control" placeholder="Confirm New Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <div class="mt-3">
                <a href="/static/login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="/static/libs/jquery.min.js"></script>
    <script src="/static/libs/bootstrap.min.js"></script>
    <script src="/static/js/forgot_password.js"></script>
</body>
</html>
