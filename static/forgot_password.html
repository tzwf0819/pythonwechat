{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
    <div class="container centered-container">
        <div class="mt-5">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <div class="form-group">
                    <input type="text" id="forgot-password-username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="text" id="forgot-password-fullname" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="forgot-password-email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="forgot-password-newpassword" class="form-control" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="forgot-password-confirmnewpassword" class="form-control" placeholder="Confirm New Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <div class="mt-3">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/libs/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='/libs/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/forgot_password.js') }}"></script>
{% endblock %}
